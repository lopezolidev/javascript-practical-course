<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final challenge</title>
    <link rel="stylesheet" href="./final_challenge.css">
</head>
<body>
    <h1>Welcome!</h1>
    <form action="#">
        <h2>Calculadora de Aumento salarial</h2>
        <label for="input-salary">Insert your salary</label>
        <input type="number" id="inputSalary">
        <br>
        <label for="inputMultiplier">Insert your raise multiplier</label>
        <input type="number" id="inputMultiplier">
        
        <button type="button" onclick="calculateRaise()">Show raise</button>
        <p id="result-simple"></p>
        <p id="result-percent"></p>
        </form>
    <!-- this line gaps will be deleted when styling with css -->
    <br>
    <br>
    <br>

    <form action="#">
        <h2>Net Present Value calculator</h2>
        <label for="inputInvestment">Insert your initial investment</label>
        <input type="number" id="inputInvestment">
         
        <!-- this line gap also has to be deleted -->
        <br>
        <label for="inputPeriod">Insert how many periods</label>
        <input type="number" id="inputPeriod">

        <!-- another line gap to be deleted -->
        <br>
        <label for="inputRate">Insert Interest Rate</label>
        <input type="number" id="inputRate">

        <!-- line gap -->
        <br>
        <button type="button" onclick="netPresentValue()">Calculate NPV</button>
        <p id="resultnpv"></p>
    </form>

    <form action="#">
        <h2>Internal Rate of Return calculator</h2>
        <label for="inputInvestment">Insert your initial financiation</label>
        <input type="number" id="inputFinanced">

        <label for="inputPeriod">Insert how many cashflows</label>
        <input type="number" id="inputCashFlows">

        <button type="button" onclick="IRRCalc()">Calculate IRR</button>
        <p id="resultirr"></p>

    </form>

    <form action="#">
        <h2>Calculadora de Interés Compuesto</h2>
        <label for="inputInitialCapital">Inserte capital inicial</label>
        <input type="number" id="inputInitialCapital">

        <label for="inputInitalRate">Inserte tasa de interés</label>
        <input type="number" id="inputInteresRate">

        <label for="inputTime">Inserte años</label>
        <input type="number" id="inputTime">

        <button type="button" onclick="InRaCalc()">Calcular Interés compuesto</button>
        <p id="resultInRa"></p>
    </form>

    <form action="#">
        <h2>Calculadora de Amortización de deudas por anualidades</h2>
        <label for="inputLoanCapital">Capital prestado</label>
        <input type="number" id="inputLoanCapital">

        <label for="inputLoanRate">Tasa de interés</label>
        <input type="number" id="inputLoanRate">

        <label for="inputYearsLoan">Tiempo de la amortización</label>
        <input type="number" id="inputYearsLoan">

        <button type="button" onclick="AmorDebt()">Calcular amortización</button>
        <p id="resultAmorDebt"></p>
    </form>
    <script src="./raise.js"></script>
    <script src="./feasibility.js"></script>
</body>
</html>
